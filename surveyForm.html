<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta de Usuario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="background">
    <img src="assets/background.gif" alt="background">
  </div>
  <main>
    <header>
      <img src="assets/logo_name.png" alt="logo del nombre CYTUS">
      <h1 id="title">Encuesta a Usuarios</h1>
      <p id="description">Gracias por ayudarnos a mejorar la experiencia</p>
    </header>
    <form action="#" method="post" id="survey-form" autocomplete="off">
      <label for="name" id="name-label">Usuario</label>
      <input type="text" name="name" id="name" placeholder="Usuario registrado en el juego" autocomplete="new-password" required>

      <label for="age" id="age-label">Edad</label>
      <input type="number" name="age" id="age" min="0" placeholder="Cuál es tu edad" required>

      <label for="email" id="email-label">Correo Electrónico</label>
      <input type="email" name="email" id="email" placeholder="Correo de contacto" required>

      <label for="dropdown">A que te dedicas?</label>
      <select name="dropdown" id="dropdown">
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="school">Estudiante de colegio</option>
        <option value="institute">Estudiante de instituto</option>
        <option value="college">Estudiante de universidad</option>
        <option value="midTimeWork">Trabajador a medio tiempo</option>
        <option value="fullTimeWork">Trabajador a tiempo completo</option>
        <option value="other">Otro</option>
      </select>
      <div class="option-container">
        <p>Cuanto tiempo sueles jugar usualmente?</p>
        <label for="one">
          <input type="radio" name="time" id="one" value="one-hr">
          Menos de 1 hora
        </label>
        <label for="two">
          <input type="radio" name="time" id="two" value="two-hr">
          De 1 a 2 horas
        </label>
        <label for="more">
          <input type="radio" name="time" id="more" value="more-hr">
          Mas de 2 horas
        </label>
      </div>
      <div class="option-container">
        <p>Entre estas canciones cuales te gustan mas?</p>
        <label for="fire">
          <input type="checkbox" name="songs" id="fire" value="fire">
          Fireflies

          </a>
        </label>
        <label for="who">
          <input type="checkbox" name="songs" id="who" value="who">
          Who i am?
          <a href="https://youtu.be/YxJXrqhhwPA" target="_blank" rel="noopener noreferrer">
            <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#e6e6e6" stroke-width="0.45600000000000007"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M20.8894 5.1786V16.4786C20.8894 18.4586 19.2794 20.0686 17.2994 20.0686C15.3294 20.0686 13.7094 18.4586 13.7094 16.4786C13.7094 14.5086 15.3294 12.8986 17.2994 12.8986C18.1394 12.8986 18.8894 13.1886 19.4994 13.6686V7.7186L10.2894 10.3386V18.4086C10.2894 20.3886 8.66937 21.9986 6.69937 21.9986C4.71937 21.9986 3.10938 20.3886 3.10938 18.4086C3.10938 16.4386 4.71937 14.8286 6.69937 14.8286C7.52938 14.8286 8.27938 15.1186 8.88938 15.5886V6.7486C8.88938 5.2786 9.77938 4.1386 11.1894 3.7586L16.9694 2.1786C18.1394 1.8586 19.1294 1.9686 19.8294 2.5086C20.5394 3.0386 20.8894 3.9386 20.8894 5.1786Z" fill="#e60a0a"></path> </g></svg>
          </a>
        </label>
        <label for="incy">
          <input type="checkbox" name="songs" id="incy" value="incy">
          Incyde

          </a>
        </label>
        <label for="gloo">
          <input type="checkbox" name="songs" id="gloo" value="gloo">
          99 Glooms
          <a href="https://youtu.be/l-hUsYmjDZ4" target="_blank" rel="noopener noreferrer">

          </a>
        </label>
        <label for="loom">
          <input type="checkbox" name="songs" id="loom" value="loom">
          Loom
          <a href="https://youtu.be/Ul8eDFEeGhc" target="_blank" rel="noopener noreferrer">
            <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#e6e6e6" stroke-width="0.45600000000000007"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M20.8894 5.1786V16.4786C20.8894 18.4586 19.2794 20.0686 17.2994 20.0686C15.3294 20.0686 13.7094 18.4586 13.7094 16.4786C13.7094 14.5086 15.3294 12.8986 17.2994 12.8986C18.1394 12.8986 18.8894 13.1886 19.4994 13.6686V7.7186L10.2894 10.3386V18.4086C10.2894 20.3886 8.66937 21.9986 6.69937 21.9986C4.71937 21.9986 3.10938 20.3886 3.10938 18.4086C3.10938 16.4386 4.71937 14.8286 6.69937 14.8286C7.52938 14.8286 8.27938 15.1186 8.88938 15.5886V6.7486C8.88938 5.2786 9.77938 4.1386 11.1894 3.7586L16.9694 2.1786C18.1394 1.8586 19.1294 1.9686 19.8294 2.5086C20.5394 3.0386 20.8894 3.9386 20.8894 5.1786Z" fill="#e60a0a"></path> </g></svg>
          </a>
        </label>
        <label for="ninguna">
          <input type="checkbox" name="ninguna" id="ninguna" value="ninguna">
          Ninguna
        </label>
      </div>

      <label for="number" id="number-label">Del 1 al 10 ¿Cual es tu nivel de satisfacción con el juego?</label>
      <input type="number" name="score" id="number" min="1" max="10" placeholder="Nota" required>

      <label for="feedback">Hay algo que no te gusta o que recomendarías mejorar?</label>
      <textarea name="feedback" id="feedback" cols="30" rows="3" placeholder="Haznos saber que por favor"></textarea>
      <button type="submit" id="submit">
        <div id="box">
          <span>Enviar</span>
        </div>
      </button>
    </form>
    <p id="thanks">Gracias por tu tiempo!!!</p>
  </main>
